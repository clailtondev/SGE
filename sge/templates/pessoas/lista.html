<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas | SGE</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; margin: 0 5px; }
    </style>
</head>
<body>
    <h2>Cadastro de Pessoas</h2>
    
    <p><a href="{% url 'criar_pessoa' %}">+ Adicionar Nova Pessoa</a></p> 

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Celular</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.celular }}</td>
                <td>
                    <a href="{% url 'alterar_pessoa' pessoa.id %}">[Alterar]</a>
                    <a href="{% url 'excluir_pessoa' pessoa.id %}">[Excluir]</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhuma pessoa cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
